<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup - AyurWell</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('login_body.jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    /* Blur effect for background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px); /* Adjust blur strength */
      -webkit-backdrop-filter: blur(6px);
      z-index: 0;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen font-sans relative">

  <!-- Container -->
  <div class="relative bg-white/90 shadow-2xl rounded-2xl w-full max-w-md p-10 transform transition duration-300 hover:scale-[1.02] z-10">
    <!-- Toggle Buttons -->
    <div class="flex justify-center mb-8 space-x-6">
      <button id="loginTab" class="px-6 py-3 rounded-xl font-semibold bg-green-700 text-white transition duration-300 hover:bg-green-800">
        Login
      </button>
      <button id="signupTab" class="px-6 py-3 rounded-xl font-semibold bg-green-200 text-green-800 transition duration-300 hover:bg-green-300">
        Sign Up
      </button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-6">
      <h2 class="text-3xl font-bold text-center text-green-700">Welcome Back</h2>
      <input type="email" placeholder="Email" class="w-full px-5 py-3 border rounded-xl focus:ring-2 focus:ring-green-600 outline-none transition" required>
      <input type="password" placeholder="Password" class="w-full px-5 py-3 border rounded-xl focus:ring-2 focus:ring-green-600 outline-none transition" required>
      <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white py-3 rounded-xl shadow-md transition duration-300">
        Login
      </button>
      <p class="text-sm text-center">
        Donâ€™t have an account? 
        <a href="#" id="goSignup" class="text-green-700 font-semibold hover:underline">Sign up</a>
      </p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="space-y-6 hidden">
      <h2 class="text-3xl font-bold text-center text-green-700">Create Account</h2>
      <input type="text" placeholder="Full Name" class="w-full px-5 py-3 border rounded-xl focus:ring-2 focus:ring-green-600 outline-none transition" required>
      <input type="email" placeholder="Email" class="w-full px-5 py-3 border rounded-xl focus:ring-2 focus:ring-green-600 outline-none transition" required>
      <input type="password" placeholder="Password" class="w-full px-5 py-3 border rounded-xl focus:ring-2 focus:ring-green-600 outline-none transition" required>
      <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white py-3 rounded-xl shadow-md transition duration-300">
        Sign Up
      </button>
      <p class="text-sm text-center">
        Already have an account? 
        <a href="#" id="goLogin" class="text-green-700 font-semibold hover:underline">Login</a>
      </p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const goSignup = document.getElementById("goSignup");
    const goLogin = document.getElementById("goLogin");

    function showLogin() {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      loginTab.classList.add("bg-green-700", "text-white");
      loginTab.classList.remove("bg-green-200", "text-green-800");
      signupTab.classList.add("bg-green-200", "text-green-800");
      signupTab.classList.remove("bg-green-700", "text-white");
    }

    function showSignup() {
      signupForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      signupTab.classList.add("bg-green-700", "text-white");
      signupTab.classList.remove("bg-green-200", "text-green-800");
      loginTab.classList.add("bg-green-200", "text-green-800");
      loginTab.classList.remove("bg-green-700", "text-white");
    }

    loginTab.addEventListener("click", showLogin);
    signupTab.addEventListener("click", showSignup);
    goSignup.addEventListener("click", showSignup);
    goLogin.addEventListener("click", showLogin);
  </script>
</body>
</html>
